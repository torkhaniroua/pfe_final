# OAuth2 login (replace the placeholders with your provider credentials)
app.oauth2.frontend-success=http://localhost:4200/oauth/callback
app.oauth2.frontend-error=http://localhost:4200/login

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:changeme}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:changeme}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# GitHub OAuth: renseigne impérativement ces variables d'environnement ou dans application.properties
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=read:user,user:email
spring.security.oauth2.client.registration.github.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

spring.security.oauth2.client.registration.linkedin.client-id=${LINKEDIN_CLIENT_ID:changeme}
spring.security.oauth2.client.registration.linkedin.client-secret=${LINKEDIN_CLIENT_SECRET:changeme}
spring.security.oauth2.client.registration.linkedin.scope=r_liteprofile,r_emailaddress
spring.security.oauth2.client.registration.linkedin.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.linkedin.client-name=LinkedIn
spring.security.oauth2.client.registration.linkedin.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.linkedin.client-authentication-method=client_secret_basic
spring.security.oauth2.client.registration.linkedin.user-name-attribute=id

spring.security.oauth2.client.provider.linkedin.authorization-uri=https://www.linkedin.com/oauth/v2/authorization
spring.security.oauth2.client.provider.linkedin.token-uri=https://www.linkedin.com/oauth/v2/accessToken
spring.security.oauth2.client.provider.linkedin.user-info-uri=https://api.linkedin.com/v2/me?projection=(id,localizedFirstName,localizedLastName,profilePicture(displayImage~:playableStreams))
spring.security.oauth2.client.provider.linkedin.user-info-authentication-method=header

# Actuator health (liveness/readiness)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

# Graceful shutdown
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# Resilience4j defaults for external OAuth calls (LinkedIn/GitHub)
resilience4j.circuitbreaker.instances.oauthExternal.slidingWindowSize=10
resilience4j.circuitbreaker.instances.oauthExternal.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.oauthExternal.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.oauthExternal.failureRateThreshold=50
resilience4j.circuitbreaker.instances.oauthExternal.waitDurationInOpenState=30s

resilience4j.retry.instances.oauthExternal.maxAttempts=3
resilience4j.retry.instances.oauthExternal.waitDuration=500ms
